<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgb(208,0,255) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                 style="border-radius:53px">
                <span class="text-purple-500 font-bold text-3xl">You are logged out</span>
                <h1 class="text-900 font-bold text-3xl lg:text-5xl mb-2">Goodbye!</h1>

                <a [routerLink]="['/']" class="w-full flex align-items-center py-5 border-300 border-bottom-1">
                    <span class="flex justify-content-center align-items-center bg-purple-400 border-round"
                          style="height:3.5rem; width:3.5rem;">
                        <i class="text-50 pi pi-unlock text-2xl"></i>
                    </span>
                    <span class="ml-4 flex flex-column">
                        <span class="text-900 lg:text-xl font-medium mb-0 block">Login</span>
                        <span class="text-600 lg:text-xl">Click here to login again.</span>
                    </span>
                </a>
            </div>
        </div>


    </div>
</div>
